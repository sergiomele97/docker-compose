services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token-file /run/secrets/cloudflared_token
    networks:
      - interna
    volumes:
      - ./cloudflared:/etc/cloudflared
    secrets:
      - cloudflared_token
    depends_on:
      - portainer
      - ollama  # Esperamos a que la IA est√© lista

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:lts
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - interna
    ports:
      - "9000:9000"
      - "9443:9443"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    networks:
      - interna
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0  # Para que acepte conexiones de Cline
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  portainer_data:

networks:
  interna:

secrets:
  cloudflared_token:
    file: ./secrets/cloudflared_token.txt