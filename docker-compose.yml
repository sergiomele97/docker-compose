services:

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token-file /run/secrets/cloudflared_token
    networks:
      - interna
    volumes:
      - ./cloudflared:/etc/cloudflared
    secrets:
      - cloudflared_token
    depends_on:
      - portainer
      - webtop
      - ollama  # Esperamos a que la IA est√© lista

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:lts
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - interna
    ports:
      - "9000:9000"
      - "9443:9443"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    networks:
      - interna
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0  # Para que acepte conexiones de Cline
      - OLLAMA_ORIGINS=*
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]


  webtop:
    image: lscr.io/linuxserver/webtop:ubuntu-kde
    container_name: webtop
    restart: unless-stopped
    networks:
      - interna
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - CUSTOM_USER=sergio
      - PASSWORD_FILE=/run/secrets/ubuntu_password
    secrets:
      - ubuntu_password
      - vnc_password
    volumes:
      - /dev/shm:/dev/shm
      - ./ubuntu-home:/config  # persistencia del entorno
    ports:
      - "6080:3000"  # HTTP (opcional si usas Cloudflare)
      - "6081:3001"  # HTTPS (puerto principal)
    shm_size: "2gb"
    security_opt:
      - seccomp=unconfined



volumes:
  portainer_data:

networks:
  interna:

secrets:
  cloudflared_token:
    file: ./secrets/cloudflared_token.txt
  ubuntu_password:
    file: ./secrets/ubuntu_password.txt
  vnc_password:
    file: ./secrets/vnc_password.txt
